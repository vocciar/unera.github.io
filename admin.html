<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login · UniOn Erasmus</title>
    <meta name="description" content="Accesso riservato ai moderatori UniOn per controllare i contenuti e gli utenti.">
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(180deg,#050810,#0a0f1c);
        color: #e5e7eb;
        display: flex;
        flex-direction: column;
      }
      .admin-header {
        padding: 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(7,11,22,0.9);
      }
      .admin-nav a {
        color: inherit;
        text-decoration: none;
        font-weight: 600;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 48px;
      }
      .card {
        width: min(520px,100%);
        padding: 32px;
        background: rgba(15,23,42,0.9);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      }
      .card h1 {
        margin-top: 0;
        margin-bottom: 8px;
        font-size: 26px;
      }
      .card p {
        color: rgba(226,232,240,0.7);
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(226,232,240,0.7);
      }
      input {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(2,6,23,0.6);
        color: #fff;
        font-size: 16px;
      }
      input:focus {
        outline: 2px solid rgba(79,70,229,0.6);
      }
      button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg,#4f46e5,#22d3ee);
        color: #070c16;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: transform .2s ease;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      button:not(:disabled):hover {
        transform: translateY(-2px);
      }
      #moderation-status {
        margin-top: 16px;
        min-height: 24px;
      }
      #moderation-status.is-error {
        color: #f87171;
      }
      .stats-grid {
        margin-top: 28px;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
        gap: 12px;
      }
      .stat-card {
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 14px;
        padding: 20px;
      }
      .stat-card span {
        display: block;
        font-size: 32px;
        font-weight: 700;
      }
      .notes {
        margin-top: 20px;
        font-size: 13px;
        color: rgba(226,232,240,0.6);
      }
    </style>
  </head>
  <body>
    <header class="admin-header">
      <a class="brand" href="index.html" aria-label="Torna alla landing">
        <strong>UniOn</strong>
      </a>
      <nav class="admin-nav">
        <a href="index.html">Landing</a>
      </nav>
    </header>
    <main>
      <div class="card" role="region" aria-labelledby="admin-login-title">
        <h1 id="admin-login-title">Accesso moderazione</h1>
        <p>Solo utenti autorizzati possono proseguire.</p>
        <section id="moderation" data-supabase-url="https://fgqntkzphufwpmuuoapv.supabase.co" data-supabase-key="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZncW50a3pwaHVmd3BtdXVvYXB2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY0ODA4OTUsImV4cCI6MjA3MjA1Njg5NX0.xBBBox755TfRZhxKDQDRpmMZ6P9xwkJiMU6W12M4Xr8">
        <form id="moderator-login-form">
          <div class="form-group">
            <label for="moderator-email">Email</label>
            <input id="moderator-email" name="email" type="email" autocomplete="email" required>
          </div>
          <div class="form-group">
            <label for="moderator-password">Password</label>
            <input id="moderator-password" name="password" type="password" autocomplete="current-password" required>
          </div>
          <button type="submit">Accedi</button>
        </form>
        <div id="moderation-status" role="status" aria-live="polite"></div>
      </section>
      </div>
    </main>
    <footer style="padding:20px;text-align:center;font-size:14px;color:rgba(226,232,240,0.6);">
      <span>UniOn — Solo accesso autorizzato.</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="assets/js/moderation.js" defer></script>
  </body>
</html>
